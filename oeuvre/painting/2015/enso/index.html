<h1>Enso</h1>
<p>Enso by kyle parker cunningham</p>
<p>Three Paintings. Each 11 by 15 inches. Oil on Linen. 2015.</p>
<p><img src="/oeuvre/painting/2015/enso/Enso1-copy.jpg" alt="Oil painting of concentric circles in yellow, green, pink, and dark green bands radiating from a warm white center, on a white linen ground." /></p>
<p><img src="/oeuvre/painting/2015/enso/Enso2-copy.jpg" alt="Oil painting of concentric circles in chartreuse, pink, and dark green bands with a small red-pink dot at center, on a white linen ground." /></p>
<p><img src="/oeuvre/painting/2015/enso/Enso3-copy.jpg" alt="Oil painting of concentric circles in yellow, red, teal, and green bands radiating from a green-gold center, on a white linen ground." /></p>
