<h1>butterfly conundrum</h1>
<p>butterfly conundrum by kyle parker cunningham</p>
<p>Drypoint Intaglio Print
8 inches by 10 inches
July 18th, 2021</p>
<p><img src="/oeuvre/printmaking/2021/butterfly-conundrum/butterfly-connundrum-5-1.jpeg" alt="Drypoint intaglio print of an orange and yellow butterfly perched atop a long-handled red sledgehammer, connected by a thin line, hand-colored with watercolor against a pale textured background." /></p>
<p><img src="/oeuvre/printmaking/2021/butterfly-conundrum/butterfly-connundrum-5.jpeg" alt="Full view of the Butterfly Conundrum print showing the delicate contrast between the small, brightly colored butterfly above and the heavy red hammer below, with visible plate marks and edition number on cream paper." /></p>
<p><img src="/oeuvre/printmaking/2021/butterfly-conundrum/IMG_1089.jpeg" alt="Alternate color variant of Butterfly Conundrum with a white butterfly against a dramatic wash of deep purple and violet watercolor, the hammer rendered in pale outline, creating a moody nocturnal atmosphere." /></p>
