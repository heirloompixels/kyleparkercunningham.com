<h1>Pruning</h1>
<p>Pruning by kyle parker cunningham</p>
<p>Intaglio drypoint prints. Printed area approx 6 x 9 inches, handtorn paper approx 8 x 10 inches.</p>
<p><img src="/oeuvre/printmaking/2019/pruning/IMG_1092-1.jpeg" alt="Drypoint intaglio print of a prickly pear cactus with sprawling oval pads covered in small spines, beside a round barrel cactus painted in green watercolor, with a pair of pruning shears cutting between them, on a gray-toned background." /></p>
<p><img src="/oeuvre/printmaking/2019/pruning/IMG_1092.jpeg" alt="Alternate view of the same pruning print showing the full composition of the prickly pear and green barrel cactus with pruning shears, with slightly different lighting revealing the tonal gradation of the drypoint plate marks." /></p>
