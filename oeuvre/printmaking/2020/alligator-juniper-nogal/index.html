<h1>Alligator Juniper</h1>
<p>Alligator Juniper by kyle parker cunningham</p>
<p>Intaglio drypoint prints. Printed area approx 6 x 9 inches, handtorn paper approx 8 x 10 inches.</p>
<p><img src="/oeuvre/printmaking/2020/alligator-juniper-nogal/alligator_juniper-3.jpg" alt="Drypoint intaglio print of a gnarled alligator juniper tree with sprawling branches and dense, scratchy foliage, printed in black ink on handtorn cream paper against a dark background." /></p>
<p><img src="/oeuvre/printmaking/2020/alligator-juniper-nogal/alligator-juniper-5-1.jpeg" alt="Close-up of an alligator juniper drypoint print showing expressive crosshatched linework in the twisted trunk and angular branches, with visible plate tone and gray ink residue in the margins." /></p>
<p><img src="/oeuvre/printmaking/2020/alligator-juniper-nogal/alligator-juniper-5.jpeg" alt="Full view of the alligator juniper drypoint intaglio print on white paper, displaying the complete composition of the broad, wind-shaped tree with rocks at its base and the artist&#39;s signature and edition number below." /></p>
