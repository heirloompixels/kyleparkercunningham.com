<h1>Origami Beetroot</h1>
<p>Origami Beetroot by kyle parker cunningham</p>
<p>Intaglio Drypoint Print.</p>
<p><img src="/oeuvre/printmaking/2022/origami-beetroot/IMG_3950-1.jpeg" alt="Intaglio drypoint print of a beetroot rendered in a geometric, origami-like style, centered in the composition with angular leaves radiating outward and two tall pointed shoots rising from the top. Dense crosshatching creates dark tonal depth in the round root body against a gray, textured background." /></p>
<p><img src="/oeuvre/printmaking/2022/origami-beetroot/IMG_3950.jpeg" alt="Full view of the Origami Beetroot drypoint print on handtorn paper, showing the symmetrical angular beetroot with its spiky leaf forms spreading in all directions, with pencil edition number, title, and artist signature below the dark plate mark." /></p>
