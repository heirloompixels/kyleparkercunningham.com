<h1>Skull</h1>
<p>Skull by kyle parker cunningham</p>
<p>Intaglio drypoint prints. Printed area approx 6 x 9 inches. Handtorn paper approx 8 x 10 inches.</p>
<p><img src="/oeuvre/printmaking/2022/skull/IMG_3973-1.jpeg" alt="Intaglio drypoint print of a human skull in three-quarter profile view facing left, with detailed crosshatched shading around the eye socket and temple. Subtle washes of pale green and blue-gray watercolor fill the cranium and jawline, giving dimension to the bone structure against the scratchy gray plate tone." /></p>
<p><img src="/oeuvre/printmaking/2022/skull/IMG_3973.jpeg" alt="Full view of the Skull drypoint print on handtorn paper, showing the anatomical skull study with its muted green-gray watercolor tinting, visible teeth, and expressive drypoint burr lines, with pencil edition number, title, and artist signature beneath the plate mark." /></p>
