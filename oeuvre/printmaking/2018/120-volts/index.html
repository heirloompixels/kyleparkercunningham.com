<h1>120 Volts</h1>
<p>120 Volts by kyle parker cunningham</p>
<p>intaglio printmaking on rives bfk. 8 by 10 inches. 2018.</p>
<p><img src="/oeuvre/printmaking/2018/120-volts/120_volts_2.jpg" alt="Drypoint intaglio print of a tall, thin figure standing in profile with a cord trailing from its head to a wall outlet, surrounded by dense crosshatched dark shading in the upper left that fades to open white space, rendered entirely in black ink on cream paper." /></p>
<p><img src="/oeuvre/printmaking/2018/120-volts/IMG_3960.jpeg" alt="Hand-colored variant of the same composition, with the figure painted in golden yellow watercolor with teal-green shadows, standing against the dark crosshatched background with the electrical cord and outlet on the left." /></p>
