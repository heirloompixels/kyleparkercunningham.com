<h1>Teardrop</h1>
<p>Teardrop by kyle parker cunningham</p>
<p>8 x 10 inches. Drypoint Intaglio Print. Handcolored with watercolor. 2018.</p>
<p><img src="/oeuvre/printmaking/2018/teardrop/DC3345B5-0458-49B2-91D2-ABB51C023655.jpeg" alt="Drypoint intaglio print of a vintage teardrop camper trailer in side view, with black ink linework showing horizontal siding, a door, window, and single wheel, accented by a bold orange-red watercolor stripe running across the middle." /></p>
<p><img src="/oeuvre/printmaking/2018/teardrop/F003C219-1CC0-4C3B-B231-C9F1C07CC71C.jpeg" alt="Close-up view of the same teardrop camper print, showing the expressive drypoint scratches in the black ink lines and the hand-painted orange-red watercolor stripe detail against the textured cream paper." /></p>
<p><img src="/oeuvre/printmaking/2018/teardrop/printsNovember2018091.jpg" alt="Variant print of the teardrop camper with the entire lower half painted in vivid red-orange watercolor, contrasting with the black drypoint linework of the upper siding, door, and window on cream paper." /></p>
